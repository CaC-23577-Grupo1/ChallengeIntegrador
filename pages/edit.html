<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculacion con Libreria Font Awesome 6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Editar Item - Funkoshop</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <nav class="navbar container">
           <picture class="navbar__logo ">
              <a href="../index.html">
                 <img src="../images/branding/isotype.svg" alt="Isologotipo de la marca Funko">
              </a>
           </picture>
           <ul class="navbar__menu ">
              <li class="navbar__item with-submenu">
                 <a class="navbar__link with-icon" href="../pages/shop.html">VER TIENDA<iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                 <ul class="submenu">
                    <li class="submenu__item">
                       <a href="" class="submenu__link">Funkos</a>
                    </li>
                    <li class="submenu__item">
                       <a href="" class="submenu__link">Remeras</a>
                    </li>
                    <li class="submenu__item">
                       <a href="" class="submenu__link">Llaveros</a>
                    </li>
                 </ul>
              </li>
              <li class="navbar__item"> 
                 <a class="navbar__link" href="">ADMIN</a>
              </li>
              <li class="navbar__item">
                 <a class="navbar__link" href="">SALIR</a>
              </li>
           </ul>
        </nav>
      </header>
      <main>
        <section class="edit container">
           <article class="edit_form">
              <h1 class="edit_form__title" >EDITAR ITEM</h1>
              <form action="">
                 <div class="edit_form__row">
                    <div class="edit_form__select">
                          <label for="categoria">Categoría</label>
                          <select name="categoria" id="categoria">
                             <!--<option value="" disabled selected>Seleccionar</option>-->
                             <option value="1">Figura</option>
                             <option value="2">Figura</option>
                             <option value="3">Figura</option>
                          </select>
                    
                          <label for="licencia">Licencia</label>
                          <select name="licencia" id="licencia">
                             <!--<option value="" disabled selected>Seleccionar</option>-->
                             <option value="1">STAR WARS</option>
                             <option value="2">POKEMON</option>
                             <option value="3">HARRY POTTER</option>
                          </select>
                    </div>
                 </div>
  
                 <div class="edit_form__input">
                    <label for="nombre_producto">Nombre del producto:</label>
                    <input type="text" name="nombre_producto" id="nombre_producto">
                 </div>
                 <div class="edit_form__textarea">
                    <textarea name="comentario" rows="10" cols="40" placeholder="Descripción del producto"></textarea>
                 </div>
                 <div class="edit_form__row">
                    <div class="edit_form__input">
                       <label for="sku">SKU</label>
                       <input type="text" name="sku" id="sku">
                    </div>
                    <div class="edit_form__input">
                       <label for="precio">Precio</label>
                       <input type="text" name="precio" id="precio">
                    </div>
                    <div class="edit_form__input">
                       <label for="stock">Stock</label>
                       <input type="number" name="stock" id="stock">
                    </div>
                 </div>
                 <div class="edit_form__row">
                    <div class="edit_form__input">
                       <label for="descuento">Descuento</label>
                       <input type="number" name="descuento" id="descuento">
                    </div>
                    <div class="edit_form__select">
                       <label for="cuotas">Cuotas</label>
                       <select name="cuotas" id="cuotas">
                          <option value="">6 Cuotas sin interés</option>
                          <option value=""></option>
                       </select>
                    </div>
                 </div>
                 <div class="edit_form__imagenes">
                    <label for="imagenes_producto">Imágenes:</label>
                    <input type="file" name="imagenes_producto" id="imagenes_producto" onchange=""><!--En "onchange" se llama la función de JS ára mostrar las imagenes seleccionadas-->
                    <img id="img-preview__frente" src="../images/pokemon/dragonite-1.webp" alt="Imagen del frente del producto" > <!--style="display: none; max-width: 150px;"-->
                    <div class="line_label"></div> <!--este div es para la línea roja superior de la label del preview de imágenes-->
                    <label for="img-preview__frente">Frente</label>
                    <img id="img-preview__dorso" src="../images/pokemon/dragonite-box.webp" alt="Imagen del dorso del producto" > <!--style="display: none; max-width: 150px;"-->
                    <div class="line_label"></div> <!--este div es para la línea roja superior de la label del preview de imágenes-->
                    <label for="img-preview__dorso">Dorso</label>
                 </div>
                 <button type="submit">Modificar Producto</button>
              </form>
        </section>
      </main>
      <footer>
        <section class="container">
           <nav class="nav_footer__container">
              <ul class="nav_footer__menu" >
                 <li>
                  <a class= "navbar__link" href="../pages/shop.html">SHOP</a>
                 </li>
                 <li>
                  <a class= "navbar__link" href="../pages/register.html">REGISTRARSE</a>
                 </li>
                 <li>
                  <a class= "navbar__link" href="../pages/login.html">LOGIN</a>
                 </li>
                 <li>
                  <a class= "navbar__link" href="">CONTACTO</a>
                 </li>
              </ul>
              <div class="footer_logo">
              <picture >
                 <img src="../images/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
              </picture>
              </div>
           </nav>
           <div class="note_footer">
            <p>All rights reserved 2023 - Funkoshop &copy;</p>
           </div>
        </section>
       
    </footer>
    
    <!-- Vinculacion con Libreria Iconify 1.0.7 -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
