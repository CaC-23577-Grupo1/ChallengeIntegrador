<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/pages/login.css">
    <title>Iniciar Sesion - Funkoshop</title>
</head>
<body>
    <header>
        <nav class="header-navbar container">
            <picture class="header-navbar-logo">
                <img src="../images/branding/logo_light_horizontal.svg" alt="Logo">
            </picture>
            <ul class="header-navbar-menu">
                <li class="navbar__item">
                    <a class="navbar-link"  href="./shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar-link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar-link" href="#">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="form-tittle">INGRESAR A MI CUENTA</h1>
        <form action="index.js" method="POST">
            <div class="form-row">
                <label class="form-label" for="user">Email:</label>
                <input type="text" name="user" id="user" placeholder="johndoe@correo.com">
            </div>
            <div class="form-row">
                <label class="form-label" for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder=".......">
            </div>
            <div class="button-checkbox">
                <input class="button-login" type="submit" value="Ingresar">
                <div class="checkbox">
                    <p><input type="checkbox" name="recordarme">Recordarme</p>
                </div>
            </div>
            <label class="forgot-password">
                <a href="#">Olvide mi Contraseña</a>
            </label>
        </form>
    </main>

    <footer>
        <nav class="footer-navbar container">
            <ul class="footer-navbar-menu">
                <li class="footer-navbar-item">
                    <a class="footer-navbar-link" href="./shop.html">SHOP</a>
                </li>
                <li>
                    <a class="footer-navbar-link" href="./register.html">REGISTRARSE</a>
                </li>
                <li>
                    <a class="footer-navbar-link" href="./login.html">INGRESAR</a>
                </li>
                <li>
                    <a class="footer-navbar-link" href="#">CONTACTO</a>
                </li>
            </ul>
            <picture class="footer-navbar-logo">
                <img src="../images/branding/isotype.svg">
            </picture>
        </nav>
        <p class="footer-rights container">All Rights Reserved 2023 - Funkoshop</p>  
    </footer>
   
</body>
</html>
